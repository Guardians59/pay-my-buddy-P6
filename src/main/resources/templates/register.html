<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" name="viewport"
	content="width=device-width, initial-scale=1" />
<title>Register</title>

<!-- css -->
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/styleRegister.css}" />
</head>
<body>
	<div class="container-fluid top">
		<div class="bi bi-circle-fill">
			<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
				fill="currentColor" class="bi bi-circle-fill" viewBox="0 0 16 16">
         <circle cx="8" cy="8" r="8" />
        </svg>
			<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
				fill="currentColor" class="bi bi-circle-fill" viewBox="0 0 16 16">
         <circle cx="8" cy="8" r="8" />
        </svg>
			<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
				fill="currentColor" class="bi bi-circle-fill" viewBox="0 0 16 16">
         <circle cx="8" cy="8" r="8" />
        </svg>
		</div>
		<div class="Titre titre">
			<h5>Pay My Buddy</h5>
		</div>
	</div>

	<div class="container menu col-lg-6 col-md-8 col-10">
		<div class="row">
			<div class="button btn-custom">
				<button type="button" class="btn btn-success">Pay My Buddy</button>
			</div>
		</div>

		<form action="#" th:action="@{register}" method="post"
			th:object="${userModel}">
			<div th:if="${registerError}">
				<p style="color: red;" th:text="${registerError}" align="center"></p>
			</div>
			<div th:if="${fieldError}">
				<p style="color: red;" th:text="${fieldError}" align="center"></p>
			</div>
			<div class="form-group" th:class="${#fields.hasErrors('email')}? has-error" >
			<div class="input-group col-sm-12 flex-nowrap-email">
			
				<span class="input-group-text" id="addon-wrapping"> <svg
						xmlns="http://www.w3.org/2000/svg" width="16" height="16"
						fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
       <path
							d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2zm13 2.383-4.758 2.855L15 11.114v-5.73zm-.034 6.878L9.271 8.82 8 9.583 6.728 8.82l-5.694 3.44A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.739zM1 11.114l4.758-2.876L1 5.383v5.73z"></path>
      </svg>
				</span> <input type="email" th:field="*{email}" class="form-control" id="email"
					placeholder="Email" aria-label="Email"
					aria-describedby="addon-wrapping"> 
					<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</span>
				</div>
				
			</div>

			<div class="input-group col-sm-12 flex-nowrap-password">

				<span class="input-group-text" id="addon-wrapping"> <svg
						xmlns="http://www.w3.org/2000/svg" width="16" height="16"
						fill="currentColor" class="bi bi-asterisk" viewBox="0 0 16 16">
       <path
							d="M8 0a1 1 0 0 1 1 1v5.268l4.562-2.634a1 1 0 1 1 1 1.732L10 8l4.562 2.634a1 1 0 1 1-1 1.732L9 9.732V15a1 1 0 1 1-2 0V9.732l-4.562 2.634a1 1 0 1 1-1-1.732L6 8 1.438 5.366a1 1 0 0 1 1-1.732L7 6.268V1a1 1 0 0 1 1-1z"></path>
      </svg>

				</span> <input type="password" th:field="*{password}" class="form-control"
					placeholder="Password" aria-label="Password"
					aria-describedby="addon-wrapping">


			</div>

			<div class="input-group col-sm-12 flex-nowrap-firstName">

				<span class="input-group-text" id="addon-wrapping"> <svg
						xmlns="http://www.w3.org/2000/svg" width="16" height="16"
						fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
       <path
							d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z" />
      </svg>
				</span> <input type="text" th:field="*{firstName}" class="form-control"
					placeholder="FirstName" aria-label="text"
					aria-describedby="addon-wrapping">

			</div>

			<div class="input-group col-sm-12 flex-nowrap-lastName">

				<span class="input-group-text" id="addon-wrapping"> <svg
						xmlns="http://www.w3.org/2000/svg" width="16" height="16"
						fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
      <path
							d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z" />
     </svg>
				</span> <input type="text" th:field="*{lastName}" class="form-control"
					placeholder="LastName" aria-label="text"
					aria-describedby="addon-wrapping">

			</div>

			<div class="row">
				<div class="button btn-register">
					<button class="btn btn-success" type="submit">Register</button>

				</div>
			</div>
		</form>
	</div>

</body>
</html>
