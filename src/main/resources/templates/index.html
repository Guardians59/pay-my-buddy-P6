<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" name="viewport"
	content="width=device-width, initial-scale=1" />
<title>Connection</title>

<!-- css -->
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/styleIndex.css}" />
</head>
<body>
	<div class="container-fluid top">
		<div class="bi bi-circle-fill">
			<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
				fill="currentColor" class="bi bi-circle-fill" viewBox="0 0 16 16">
         <circle cx="8" cy="8" r="8" />
        </svg>
			<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
				fill="currentColor" class="bi bi-circle-fill" viewBox="0 0 16 16">
         <circle cx="8" cy="8" r="8" />
        </svg>
			<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
				fill="currentColor" class="bi bi-circle-fill" viewBox="0 0 16 16">
         <circle cx="8" cy="8" r="8" />
        </svg>
		</div>
		<div class="Titre titre">
			<h5>Pay My Buddy</h5>
		</div>
	</div>

	<div class="container menu col-lg-6 col-md-8 col-10">
		<div class="row">
			<div class="button btn-custom">
				<a href="register">
					<button type="button" class="btn btn-success">Register</button></a>
			</div>
		</div>

		<div th:if="${registerValidate}">
				<p style="color: green;" th:text="${registerValidate}" align="center"></p>
		</div>

		<form action="#" th:action="@{home}" method="post"
			th:object="${userModel}">
			<div th:if="${error}">
				<p style="color: red;" th:text="${error}" align="center"></p>
			</div>
			<div th:if="${errorField}">
				<p style="color: red;" th:text="${errorField}" align="center"></p>
			</div>
			<div class="input-group col-sm-12 flex-nowrap-email">

				<span class="input-group-text" id="addon-wrapping"> <svg
						xmlns="http://www.w3.org/2000/svg" width="16" height="16"
						fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
       <path
							d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2zm13 2.383-4.758 2.855L15 11.114v-5.73zm-.034 6.878L9.271 8.82 8 9.583 6.728 8.82l-5.694 3.44A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.739zM1 11.114l4.758-2.876L1 5.383v5.73z"></path>
      </svg>
				</span> <input type="email" th:field="*{email}" class="form-control"
					placeholder="Email" aria-label="Email"
					aria-describedby="addon-wrapping">
				<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</span>


			</div>

			<div class="input-group col-sm-12 flex-nowrap-password">

				<span class="input-group-text" id="addon-wrapping"> <svg
						xmlns="http://www.w3.org/2000/svg" width="16" height="16"
						fill="currentColor" class="bi bi-asterisk" viewBox="0 0 16 16">
       <path
							d="M8 0a1 1 0 0 1 1 1v5.268l4.562-2.634a1 1 0 1 1 1 1.732L10 8l4.562 2.634a1 1 0 1 1-1 1.732L9 9.732V15a1 1 0 1 1-2 0V9.732l-4.562 2.634a1 1 0 1 1-1-1.732L6 8 1.438 5.366a1 1 0 0 1 1-1.732L7 6.268V1a1 1 0 0 1 1-1z"></path>
      </svg>

				</span> <input type="password" th:field="*{password}" class="form-control"
					placeholder="Password" aria-label="Password"
					aria-describedby="addon-wrapping">


			</div>

			<div class="row">
				<div class="form-check check">
					<input class="form-check-input" type="checkbox" value=""
						id="flexCheckChecked" checked> <label
						class="form-check-label" for="flexCheckChecked"> Remember
						me </label>
				</div>
			</div>

			<div class="row">
				<div class="button btn-login">
					<button class="btn btn-success" type="submit">Login</button>

				</div>
			</div>
		</form>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
		crossorigin="anonymous"></script>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>
</body>
</html>
